<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body class="bg-dark">
    <div class="container">
      <h1 class="text-center text-light mt-3 mb-3">GIPHY PARTY</h1>
      <form class="form-inline d-flex justify-content-center mb-4">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Enter a search"
          class="form-control mr-2"
        />
        <input type="submit" class="btn btn-secondary" value="Search Giphy!" />
        <button id="remove" class="btn btn-danger">Remove Images</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
